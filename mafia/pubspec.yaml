name: mafia
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.14.4
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/icon/mafia.png"

flutter_native_splash:
  color: "#000000"
  image: lib/assets/splash/mafia.png
  android: true
  ios: true
  web: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/card_back.png
    - assets/images/mafia.png
    - assets/images/doctor.png
    - assets/images/villager.png
    - assets/icon/mafia.png
    - assets/splash/mafia.png
    - assets/sounds/city_sleep.mp3
    - assets/sounds/mafia_wake.mp3
    - assets/sounds/doctor_wake.mp3
    - assets/sounds/city_wake.mp3
